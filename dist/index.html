<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://use.typekit.net/jgr8qaq.css" />
    <link rel="stylesheet" href="css/main.css" />

  <body>

    <div class="hb-menu-wrap">
      <input type="checkbox" class="toggler" />

        <div>
          <div>
            <ul>
              <a href="#cafe"><li>Cafe</li></a>
              <a href="#menu"><li>Menu</li></a>
              <a href="#gallery"><li>Gallery</li></a>

              <a href="#contact"><li>Contact</li></a>

      </div>

      <div class="image-carousel">
        <div class="inner">
          <img src="img/slideshow1.jpg" alt="" />

          <a href="https://www.youtube.com/EugeneIlinOfficial" target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
          <a href="https://www.facebook.com/EugeneIlinsMusic" target="_blank"
